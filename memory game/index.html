<!DOCTYPE html>
<html>
<head>

	<!-- Meta tags -->
	<meta http-equiv="x-ua-compatible" content="IE=11" charset="utf-8">
	<title>HTML Memory Game</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Link Files to CSS Libs being use externally-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker">

	<!-- Link Files to CSS Libs being use within-->
	<link rel="stylesheet" type="text/css" href="src/styles/main.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
	<div class="container">
		<header>
			<h1>Memory Game</h1>
		</header>

		<section class="score-board">
			<ul class="star">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>

			<span class="plays">0</span> Move(s)
			<div class="timer"></div>
			<div class="restart" >
				<i class="fa fa-repeat"></i>
			</div>
		</section>

		<ul class="deck" id="card-deck">
			<li class="card" type="diamond">
				<i class="fa fa-diamond"></i>
			</li>
			<li class="card" type="plane">
				<i class="fa fa-paper-plane-o"></i>
			</li>
			<li class="card" type="anchor">
				<i class="fa fa-anchor"></i>
			</li>
			<li class="card" type="bolt">
				<i class="fa fa-bolt"></i>
			</li>
			<li class="card" type="cube">
				<i class="fa fa-cube"></i>
			</li>
			<li class="card match" type="anchor">
				<i class="fa fa-anchor"></i>
			</li>
			<li class="card" type="leaf">
				<i class="fa fa-leaf"></i>
			</li>
			<li class="card" type="bicycle">
				<i class="fa fa-bicycle"></i>
			</li>
			<li class="card" type="diamond">
				<i class="fa fa-diamond"></i>
			</li>
			<li class="card" type="bomb">
				<i class="fa fa-bomb"></i>
			</li>
			<li class="card" type="leaf">
				<i class="fa fa-bomb"></i>
			</li>
			<li class="card open show" type="bolt">
				<i class="fa fa-bolt"></i>
			</li>
			<li class="card" type="bycycle">
				<i class="fa fa-bicycle"></i>
			</li>
			<li class="card" type="plane">
				<i class="fa fa-paper-plane-o"></i>
			</li>
			<li class="card" type="cube">
				<i class="fa fa-cube"></i>
			</li>
		</ul>

		<div id="popup-info" class="overlay">
			<div class="popup">
				<h2>Congratulations</h2>
				<a class="close" href="#">x</a>
				<div class="content-info">
					Congratulations! You won!!!
				</div>
				<div>
					<p>You made <span id="finalMove"></span> moves</p>
					<p>in <span id="totalTime"></span></p>
					<p>Rating: <span id="starRating"></span></p>
				</div>
				<button id="play-again">
					Play again?
				</button>
			</div>
		</div>
	</div>
</body>
</html>
